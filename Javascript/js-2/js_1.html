<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
</head>
<body>
    <label for="text">Enter your Text</label>
    <input type="text" id="text">
    <p id="print"></p>
    <p id="case"></p>
    <button id="submit">Submit to length</button>
    <button id="submit1">Submit to case</button>
    <script>
        document.querySelector("#submit").onclick = function(){
const text = document.querySelector("#text").value;
const  number1 = text.length;
document.querySelector("#print").innerHTML = `Length of the text is ` + number1;
}

document.querySelector("#submit1").onclick = function(){
   const text = document.querySelector("#text").value;
   const str = text.toUpperCase();
document.querySelector("#case").innerHTML = str;
}

    </script>
</body>
</html>
