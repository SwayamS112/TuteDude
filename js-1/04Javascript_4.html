<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

     <p id="para1">this is para 1</p>

        document.querySelector("#para1").innerHTML = val;
    }
     </script>
</body>
